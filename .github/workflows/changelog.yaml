"on":
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - changelog.md
      - "**/pyproject.toml"
      # Trigger on any workflow change to make sure version gets hard-coded everywhere.
      - .github/workflows/*.yaml
      - uv.lock

jobs:

  changelog:
    uses: kdeldycke/workflows/.github/workflows/changelog.yaml@v5.10.3
