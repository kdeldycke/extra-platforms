      - completed
    branches:
      - main

jobs:

  changelog:
    uses: kdeldycke/repomatic/.github/workflows/changelog.yaml@v6.1.0
    secrets:
      WORKFLOW_UPDATE_GITHUB_PAT: ${{ secrets.WORKFLOW_UPDATE_GITHUB_PAT }}
